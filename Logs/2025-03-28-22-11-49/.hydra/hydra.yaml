hydra:
  run:
    dir: Logs/${now:%Y-%m-%d-%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simplest:
        format: '%(message)s'
      simpler:
        format: '[%(levelname)s] - %(message)s'
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simpler
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
      hydra_file:
        class: logging.FileHandler
        formatter: simplest
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}_hydra_conf.log
      unresolved_imports_file:
        class: logging.FileHandler
        formatter: simplest
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}_unresolved_imports.log
      stage_file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}_stages.log
      seed_file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}_seeds.log
    loggers:
      pysm3:
        level: WARNING
        propagate: false
      healpy:
        level: WARNING
        propagate: false
      matplotlib:
        level: INFO
        propagate: false
      PIL:
        level: INFO
        propagate: false
      numba:
        level: INFO
        propagate: false
      unresolved_imports:
        propagate: false
        handlers:
        - unresolved_imports_file
      hydraconf:
        handlers:
        - hydra_file
        propagate: false
      stages:
        handlers:
        - console
        - file
        - stage_file
        level: INFO
        propagate: false
      seed_logger:
        handlers:
        - file
        - seed_file
        level: INFO
        propagate: false
    root:
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task: []
  job:
    name: main_deepsphere
    chdir: null
    override_dirname: ''
    id: ???
    num: ???
    config_name: config_deepsphere
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /Users/ammaraljerwi/research/deepsphere-adams
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/ammaraljerwi/research/deepsphere-adams/cfg
      schema: file
      provider: main
    - path: cmbml.cfg
      schema: pkg
      provider: cmbml_configs
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/ammaraljerwi/research/deepsphere-adams/Logs/2025-03-28-22-11-49
    choices:
      model/analysis: basic_analysis
      model/deepsphere: basic_deepsphere
      model/deepsphere/network: base_settings
      splits: 2-2
      scenario: scenario
      pipeline: assembly_deepsphere
      file_system: common_fs
      local_system: generic_lab
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: custom_log
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: true
